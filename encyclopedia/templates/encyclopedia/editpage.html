{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block form %}
    <form action="/wiki/search/" method="GET">
        <input class="search" type="text" name="q" placeholder="Search Encyclopedia">
        <input type="submit" value="Search">
    </form>
{% endblock %}

{% block body %}
    <h1>New Page</h1><br>
    <h2 style="color: red;">{{ error }}</h2> <br>
    <form action="{% url 'updatentry' key=title %}" method="post">
        {% csrf_token %}
        <label for="title">Title: </label>
        <input type="text" name="title" value="{{ title }}" readonly> <br>
        <label for="content">Content:</label><br>
        <textarea name="content" id="" cols="30" rows="10">{{ content }}</textarea>
        <br>
        <input type="submit" value="Update">
    </form>

{% endblock %}
